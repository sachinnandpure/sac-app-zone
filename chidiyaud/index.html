<!DOCTYPE html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>Chidiya Ud</title><meta name="description" content="Created by- Sac Creation | Sachin Nandpure | 9860741546" /><meta name="viewport" content="minimum-scale=1.0, width=device-width, maximum-scale=0.6667, user-scalable=no" /><style type="text/css">* {margin:0;padding:0;}body {background-color:#000;font-family:"Trebuchet MS", Arial, Helvetica, sans-serif;}img {border:0;}h1 {font-size:35px;color:#eda700;text-transform:uppercase;margin-top:15px;text-align:center;}.startBtn {font:bold 40px/45px "Trebuchet MS", Arial, Helvetica, sans-serif;color:#fff;background-color:#f00;border-radius:30px;padding:10px 20px;max-width:200px;text-align:center;cursor:pointer;transition:0.4s;margin:20% auto 10px;}.startBtn:hover {background:#fff;font-size:30px;box-shadow:#fff 0 0 20px;color:#f00}.wrapper {max-width:700px;max-height:700px;border:1px solid #000;box-shadow:#ff0 0 0 10px;position:relative;margin:0 10px;display:none;}.imageWrapper {width:100%;height:100%;position:relative;background:#000;}.imageWrapper img {width:100%;}.points {background-color:#fff;margin:0;padding:0;font-size:20px;color:#333;font-weight:bold;border:1px dotted #FFCC33;list-style:none;margin:20px auto;display:none;width:95%;}.points li {margin-bottom:15px;padding:0 20px;display:none;min-height:30px;}.points li:last-child {margin-bottom:0;display:block;}.points li span {display:block;}.points li span:nth-child(2) {color:#009900;}.pPoss {position:absolute;height:90px;width:90px;border:5px solid #ff0;box-shadow:#ccc 0 0 10px;background:#FFF url(images/pointer.png) no-repeat center;background-size:70%;right:8%;bottom:8%;border-radius:100px;transition:0.4s;display:none;}.pPoss:hover {cursor:pointer;box-shadow:#f00 0 0 30px;background-color:#f00;border:5px solid #f00;}#playerFour {display:block;}.gameOver {padding:15px;width:250px;background-color:#000;border:5px solid #999;font-size:25px;color:#F90;text-align:center;display:none;margin:0 auto;position:absolute;z-index:99;}.gameOver h1 {font-size:25px;margin-bottom:8px;color:#fff;}.gameOver input[type='button'] {background-color:#F00;padding:5px 10px;color:#fff;border:0;margin-top:20px;cursor:pointer;border:2px solid #F30;}</style><script type="text/javascript" src="images/jquery.js"></script><script type="text/javascript"> function resizer() {var leftPos = ($(window).width() - $('.gameOver').outerWidth(true)) / 2;var topPos = ($(window).height() - $('.gameOver').outerHeight(true)) / 2;$('.gameOver').css({'left': leftPos + 'px','top': topPos + 'px'});}$(window).resize(function () {resizer();});$(document).ready(function (e) {$('#playerOne, #playerTwo, #playerThree, #playerFour').hide();var i = 1;var score = 0;$('.startBtn').click(function () {var audioElement1 = document.createElement('audio');audioElement1.setAttribute('src', 'images/bgsound.mp3');audioElement1.setAttribute('autoplay', 'autoplay');audioElement1.setAttribute('loop', 'loop');$('.wrapper, .points').fadeIn('slow');$('.startBtn, .title').fadeOut('fast');$('#playerFour').show();gmInterval = setInterval(function () {if (i != 15) {i++;$('.imageWrapper img').attr('src', 'images/' + i + '.jpg');$('#playerFour').show();} else {clearInt();resizer();$('#playerOne, #playerTwo, #playerThree, #playerFour').hide();if (score == 7) {$('.gameOver').fadeIn('slow').html('<h1>Congratulation!!!</h1><p>You are the winner</p><p>Your Score is ' + score + '</p><input type="button" onclick="reStart()" value="Close">');} else {$('.gameOver').fadeIn('slow').html('<h1>Game Over</h1><p>Sorry, better luck next time</p><p>Your Score is ' + score + '</p><input type="button" onclick="reStart()" value="Close">');}}}, 2000);});$('#playerFour').click(function () {var audioElement = document.createElement('audio');audioElement.setAttribute('src', 'images/sound.mp3');audioElement.setAttribute('autoplay', 'autoplay');if (i == 6 || i == 7 || i == 9 || i == 10 || i == 12 || i == 13 || i == 14 || i == 15) {var getId = $(this).attr('id');score = score - 1;$('.' + getId + 'E img:nth-child(' + score + ')').remove();$('.' + getId).append('<img src="images/wrong.jpg">');$(this).hide();} else {score++;var getId = $(this).attr('id');$('.' + getId + 'E').append('<img src="images/correct.jpg">');$(this).hide();}});$('#playerFour').mouseleave(function () {$(this).hide();});});function reStart() {location.reload();}function clearInt() {clearInterval(gmInterval);}</script></script></head><body><div class="gameOver"></div><div class="startBtn">START</div><h1 class="title">Chidiya Udd</h1><ul class="points"><li>Correct Answers:<span class="playerFourE"></span>Wrong Answers: <span class="playerFour"></span></li></ul><div class="wrapper"><div class="imageWrapper"><img src="images/1.jpg" /></div><div id="playerFour" class="pPoss"></div></div></body></html>
